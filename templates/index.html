<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form method="POST">
            <textarea name="text" placeholder="Enter your text here...">{{ text if text else '' }}</textarea>
            <br><br>
            <button type="submit">Analyze</button>
        </form>

        {% if result %}
        <div class="result">
            <h2>Result:</h2>
            <p><strong>Sentiment:</strong> {{ result.label }}</p>
            <p><strong>Confidence:</strong> {{ result.score }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
